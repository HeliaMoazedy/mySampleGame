<div class="container">
  <div class="col-md-8 border p-3">
    <div class="d-flex justify-content-center">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="Easy" (click)="onLevelSelect('easy')"
          >Easy (0-5)</mat-button-toggle
        >

        <mat-button-toggle value="Medium" (click)="onLevelSelect('medium')"
          >Medium (0-10)</mat-button-toggle
        >

        <mat-button-toggle value="Hard" (click)="onLevelSelect('hard')"
          >Hard (0-20)</mat-button-toggle
        >
      </mat-button-toggle-group>
    </div>
  </div>
</div>
